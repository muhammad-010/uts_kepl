[build]
builder = "nixpacks"

[build.nixpacksPlan.phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo_pgsql", "php82Extensions.pgsql", "php82Extensions.mbstring", "php82Extensions.gd", "php82Extensions.bcmath", "nodejs_18", "npm"]

[build.nixpacksPlan.phases.install]
cmds = ["composer install --no-dev --optimize-autoloader", "npm ci", "npm run build"]

[deploy]
startCommand = "php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan serve --host=0.0.0.0 --port=$PORT"
