[build]
builder = "nixpacks"

[build.nixpacksPlan.phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo_pgsql", "php82Extensions.pgsql", "nodejs_18", "npm"]

[build.nixpacksPlan.phases.build]
cmds = ["npm ci", "npm run build", "composer install --no-dev --optimize-autoloader"]

[deploy]
startCommand = "php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan serve --host=0.0.0.0 --port=$PORT"
