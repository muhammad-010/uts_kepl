stages:
  - install
  - test
  - deploy

install:
  stage: install
  image: laravelsail/php82-composer:latest
  script:
    - composer install --no-interaction --prefer-dist --no-progress
  artifacts:
    paths:
      - vendor/
    expire_in: 1 week

test:
  stage: test
  image: laravelsail/php82-composer:latest
  dependencies:
    - install
  variables:
    DB_CONNECTION: sqlite
    DB_DATABASE: "$CI_PROJECT_DIR/database/database.testing.sqlite"
    APP_ENV: testing
    SESSION_DRIVER: file
  script:
    - echo "Creating SQLite test database..."
    - mkdir -p database
    - touch database/database.testing.sqlite
    - echo "Setting up .env for test environment"
    - touch .env
    - php artisan key:generate --force
    - php artisan migrate --force
    - php artisan test --colors=always
  artifacts:
    when: always
    paths:
      - storage/logs/
    expire_in: 1 week

deploy:
  stage: deploy
  image: alpine:latest
  script:
    - echo "Deploying to ${ENV_NAME:-staging}"
    - echo "(Simulation)"
  environment:
    name: $ENV_NAME
  when: manual
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      variables:
        ENV_NAME: "production"
    - if: '$CI_COMMIT_BRANCH == "dev"'
      variables:
        ENV_NAME: "staging"
    - when: manual