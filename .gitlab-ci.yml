stages:
  - install
  - test
  - deploy
  - pages

install:
  stage: install
  image: laravelsail/php82-composer:latest
  script:
    - composer install --no-interaction --prefer-dist --no-progress
  artifacts:
    paths:
      - vendor/
    expire_in: 1 week

test:
  stage: test
  image: laravelsail/php82-composer:latest
  dependencies:
    - install
  variables:
    DB_CONNECTION: sqlite
    DB_DATABASE: "$CI_PROJECT_DIR/database/database.testing.sqlite"
    APP_ENV: testing
    SESSION_DRIVER: file
  script:
    - echo "ðŸ§± Creating SQLite test database..."
    - mkdir -p database
    - touch database/database.testing.sqlite
    - echo "âš™ï¸ Setting up .env for test environment"
    - touch .env
    - php artisan key:generate --force
    - php artisan migrate --force
    - php artisan test --colors=always
  artifacts:
    when: always
    paths:
      - storage/logs/
    expire_in: 1 week

deploy:
  stage: deploy
  image: alpine:latest
  script:
    - echo "ðŸš€ Deploying to ${ENV_NAME:-staging}"
    - echo "(Simulation)"
  environment:
    name: $ENV_NAME
  when: manual
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      variables:
        ENV_NAME: "production"
    - if: '$CI_COMMIT_BRANCH == "dev"'
      variables:
        ENV_NAME: "staging"
    - when: manual

pages:
  stage: pages
  image: alpine:latest
  dependencies: []
  script:
    - echo "ðŸ”§ Preparing GitLab Pages artifact (static only)..."
    - apk add --no-cache rsync
    - rm -rf public_pages
    - mkdir -p public_pages
    # Salin aset statis dari /public (tanpa file PHP)
    - rsync -a public/ public_pages/ --exclude='*.php'
    # (Opsional) bawa juga assets front-end lain bila ada
    # - rsync -a resources/views/ public_pages/views/   # hanya untuk referensi statis
    # Pastikan ada index.html agar Pages punya landing
    - |
      if [ ! -f public_pages/index.html ]; then
        cat > public_pages/index.html <<'HTML'
        <!doctype html>
        <html lang="en">
        <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>UMKM Inventory â€“ GitLab Pages</title>
          <link rel="icon" href="favicon.ico">
          <link rel="stylesheet" href="build/assets/app.css">
        </head>
        <body style="font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 2rem;">
          <h1>UMKM Inventory â€“ GitLab Pages (Static)</h1>
          <p>Ini adalah artefak statis untuk preview assets (CSS/JS/images). PHP/Blade tidak dieksekusi di GitLab Pages.</p>
          <p>Gunakan aplikasi dinamis melalui backend (Docker/nginx) di server Anda.</p>
        </body>
        </html>
        HTML
      fi
    # GitLab Pages mengharuskan folder artifact bernama persis "public"
    - rm -rf public
    - mv public_pages public
    - echo "âœ… GitLab Pages content ready."
  artifacts:
    paths:
      - public
  only:
    - main
    - dev
  environment:
    name: pages
    url: https://${CI_PROJECT_NAMESPACE}.gitlab.io/${CI_PROJECT_NAME}