stages:
  - install
  - test
  - deploy
  - pages

install:
  stage: install
  image: laravelsail/php82-composer:latest
  script:
    - composer install --no-interaction --prefer-dist --no-progress
  artifacts:
    paths:
      - vendor/
    expire_in: 1 week

test:
  stage: test
  image: laravelsail/php82-composer:latest
  dependencies:
    - install
  variables:
    DB_CONNECTION: sqlite
    DB_DATABASE: "$CI_PROJECT_DIR/database/database.testing.sqlite"
    APP_ENV: testing
    SESSION_DRIVER: file
  script:
    - echo "üß± Creating SQLite test database..."
    - mkdir -p database
    - touch database/database.testing.sqlite
    - echo "‚öôÔ∏è Setting up .env for test environment"
    - touch .env
    - php artisan key:generate --force
    - php artisan migrate --force
    - php artisan test --colors=always
  artifacts:
    when: always
    paths:
      - storage/logs/
    expire_in: 1 week

deploy:
  stage: deploy
  image: alpine:latest
  script:
    - echo "üöÄ Deploying to ${ENV_NAME:-staging}"
    - echo "(Simulation)"
  environment:
    name: $ENV_NAME
  when: manual
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      variables:
        ENV_NAME: "production"
    - if: '$CI_COMMIT_BRANCH == "dev"'
      variables:
        ENV_NAME: "staging"
    - when: manual

pages:
  stage: pages
  image: alpine:latest
  # dependencies: []   # opsional
  script:
    - echo "üîß Preparing GitLab Pages artifact (static only)..."
    - apk add --no-cache rsync
    - rm -rf public_pages
    - mkdir -p public_pages
    # Salin aset statis dari /public (tanpa file PHP)
    - rsync -a public/ public_pages/ --exclude='*.php'
    # Pastikan ada index.html (statik) agar Pages punya landing
    - |
      if [ ! -f public_pages/index.html ]; then
        printf '%s\n' \
          '<!doctype html>' \
          '<html lang="en">' \
          '<head>' \
          '  <meta charset="utf-8">' \
          '  <meta name="viewport" content="width=device-width, initial-scale=1">' \
          '  <title>UMKM Inventory ‚Äì GitLab Pages</title>' \
          '  <link rel="icon" href="favicon.ico">' \
          '</head>' \
          '<body style="font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 2rem;">' \
          '  <h1>UMKM Inventory ‚Äì GitLab Pages (Static)</h1>' \
          '  <p>Ini artefak statis untuk preview assets (CSS/JS/images). PHP/Blade tidak dieksekusi di GitLab Pages.</p>' \
          '  <p>Gunakan aplikasi dinamis lewat server Docker/nginx kamu.</p>' \
          '</body>' \
          '</html>' \
          > public_pages/index.html
      fi
    # GitLab Pages butuh artifact folder bernama "public"
    - rm -rf public
    - mv public_pages public
    - echo "‚úÖ GitLab Pages content ready."
  artifacts:
    paths:
      - public
  only:
    - main
    - dev
  environment:
    name: pages
    url: https://${CI_PROJECT_NAMESPACE}.gitlab.io/${CI_PROJECT_NAME}