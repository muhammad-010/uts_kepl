stages:
  - install
  - test
  - deploy
  - pages

install:
  stage: install
  image: laravelsail/php82-composer:latest
  script:
    - composer install --no-interaction --prefer-dist --no-progress
  artifacts:
    paths:
      - vendor/
    expire_in: 1 week

test:
  stage: test
  image: laravelsail/php82-composer:latest
  dependencies:
    - install
  variables:
    DB_CONNECTION: sqlite
    DB_DATABASE: "$CI_PROJECT_DIR/database/database.testing.sqlite"
  script:
    - echo "üß± Creating SQLite file..."
    - mkdir -p database
    - touch database/database.testing.sqlite
    - echo "‚öôÔ∏è Setting up .env"
    - touch .env
    - php artisan key:generate --force
    - php artisan migrate --force
    - php artisan test --colors=always
  artifacts:
    when: always
    paths:
      - storage/logs/
    expire_in: 1 week

deploy:
  stage: deploy
  image: alpine:latest
  script:
    - echo "üöÄ Deploying to ${ENV_NAME:-staging}"
    - echo "(Simulation)"
  environment:
    name: $ENV_NAME
  when: manual
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      variables:
        ENV_NAME: "production"
    - if: '$CI_COMMIT_BRANCH == "dev"'
      variables:
        ENV_NAME: "staging"
    - when: manual

pages:
  stage: pages
  image: alpine:latest
  dependencies:
    - install
  script:
    - echo "üîß Preparing GitLab Pages artifact..."
    - mkdir -p public
    - cp -r ./public/* ./public/
    - cp -r resources/views public/
    - echo "‚úÖ GitLab Pages content ready."
  artifacts:
    paths:
      - public
  only:
    - main
    - dev
  environment:
    name: pages
    url: https://${CI_PROJECT_NAMESPACE}.gitlab.io/${CI_PROJECT_NAME}